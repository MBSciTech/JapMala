<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jap Mala</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


  <style>
    body {
      height: 200vh;
      margin: 0;
      background: #0f172a;
      color: #facc15;
      font-family: Arial, sans-serif;
    }

    .mala-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .count {
      font-size: 80px;
      font-weight: bold;
      margin: 20px 0;
    }

    .mala-count {
      font-size: 20px;
      margin-top: 5px;
      color: #93c5fd;
    }

    .message {
      margin-top: 10px;
      font-size: 18px;
      color: #86efac;
      display: none;
    }

    button {
      margin-top: 18px;
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background: #facc15;
      color: #0f172a;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="mala-container">
    <h1>ðŸ•‰ Jap Mala</h1>

    <div class="count" id="count">0</div>
    <div class="mala-count" id="malaCount">Malas Completed: 0</div>

    <p>Scroll to chant</p>

    <div class="message" id="message">+1 Mala Complete</div>

    <button id="resetBtn">Reset</button>
  </div>

  <script>
  let chantCount = 0;
  let malaCompleted = 0;
  let canCount = true;

  const countEl = document.getElementById("count");
  const malaCountEl = document.getElementById("malaCount");
  const messageEl = document.getElementById("message");
  const resetBtn = document.getElementById("resetBtn");

  const bellSound = new Audio("indian-temple-bell-68150.m4a");
  bellSound.preload = "auto";

  function handleChant() {
    if (!canCount) return;

    chantCount++;
    countEl.innerText = chantCount;
    messageEl.style.display = "none";

    if (chantCount === 108) {
      malaCompleted++;
      malaCountEl.innerText = `Malas Completed: ${malaCompleted}`;

      chantCount = 0;
      countEl.innerText = chantCount;

      messageEl.style.display = "block";

      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }

      bellSound.currentTime = 0;
      bellSound.play();
    }

    canCount = false;
    setTimeout(() => {
      canCount = true;
    }, 350);
  }

  /* ðŸ–± Desktop */
  window.addEventListener("wheel", (e) => {
    if (e.deltaY !== 0) {
      handleChant();
    }
  });

  /* ðŸ“± Mobile */
  let touchStartY = 0;

  window.addEventListener("touchstart", (e) => {
    touchStartY = e.touches[0].clientY;
  });

  window.addEventListener("touchmove", (e) => {
    const touchEndY = e.touches[0].clientY;
    const diff = touchStartY - touchEndY;

    if (Math.abs(diff) > 50) { // swipe threshold
      handleChant();
      touchStartY = touchEndY;
    }
  });

  resetBtn.addEventListener("click", () => {
    chantCount = 0; 
    malaCompleted = 0;
    countEl.innerText = chantCount;
    malaCountEl.innerText = "Malas Completed: 0";
    messageEl.style.display = "none";
  });

  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("service-worker.js");
    });
  }
</script>

</body>
</html>
